<!DOCTYPE html>
<html class="cds-framework" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="icon" href="assets/images/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" href="assets/images/favicon-192x192.png" sizes="192x192" />
		<title>Client Portal - Login</title>
	</head>

	<body>
		<!--[if lte IE 10]>
			<p class="browserupgrade">
				You are using an <strong>outdated</strong> browser. Please
				<a href="https://browsehappy.com/">upgrade your browser</a> to improve
				your experience and security.
			</p>
		<![endif]-->

		<div class="template">
			<main>
				<section class="align-items-center justify-content-center">
					<div class="card card-cds text-center">
						<div class="card-header">
							<div class="card-cds-logo"></div>
						</div>
						<div class="card-body text-center">
							<select
								class="form-control selectpicker mt-3"
								data-style="btn-light"
								data-live-search="true"
							>
								<option value="">Please select an event...</option>
								<option
									value="MMED0216"
									data-tokens="MMED0216"
									data-subtext="MMED0216"
									>Master Medical 2016</option
								>
								<option
									value="MMED0217"
									data-tokens="MMED0217"
									data-subtext="MMED0217"
									>Master Medical 2017</option
								>
								<option
									value="MMED0218"
									data-tokens="MMED0218"
									data-subtext="MMED0218"
									>Master Medical 2018</option
								>
								<option
									value="MMED0219"
									data-tokens="MMED0219"
									data-subtext="MMED0219"
									>Master Medical 2019</option
								>
							</select>
						</div>
					</div>
				</section>
			</main>
		</div>

		<script src="assets/js/jquery/jquery-3.3.1.min.js"></script>
		<script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>
		<script src="assets/js/jquery/plugins/bootstrap-select.js"></script>
		<script src="assets/js/jquery/plugins/flatpickr.js"></script>
		<script src="assets/js/jquery/plugins/datatables.js"></script>
		<script src="assets/js/jquery/plugins/slick.js"></script>
		<script src="assets/js/jquery/plugins/slideout.js"></script>
		<script src="assets/js/jquery/custom/overlay.js"></script>
		<script src="assets/js/jquery/custom/affix.js"></script>
		<script src="assets/js/jquery/custom/scroll.js"></script>
		<script src="assets/js/jquery/custom/refine.js"></script>
		<script src="assets/js/global.js"></script>

		<script>
			$(".selectpicker").on("changed.bs.select", function(
				e,
				clickedIndex,
				isSelected,
				previousValue
			) {
				window.location = "client-portal.html";
			});
		</script>
	</body>
</html>
